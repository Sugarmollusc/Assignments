<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log In</title>
</head>
<style>
	table {
		border: 1px solid;
		border-collapse: collapse;
		width: 40%;
	}
	td {
		padding: 15px;
	}
	.heading {
		font-family: Arial, Helvetica, sans-serif;
		background-color: #04AA6D;
		color: white;
	}
    .data {
        padding-left: 60px;
    }
	input[type=submit] {
		background-color: #04AA6D;
		border: none;
		color: white;
		padding: 16px 32px;
		text-decoration: none;
		margin: 4px 2px;
		cursor: pointer;
</style>
<body>
	<form action=""> <center>
		<table>
			<tr class="heading">
				<td>
					<h3>Sign in here</h3>
				</td>
			</tr>
			<center>
			<tr>
				<td class="data">
				<input type="email" name="mail" id="mail" placeholder="Email" required>
				</td>
			</tr>
			<tr>
				<td class="data">
				<input type="password" name="pwd" id="pwd" placeholder="Password" required>
				</td>
			</tr>
			<tr>
				<td class="data">
                        <input type="submit" value="Log in">
				</td>
			</tr>
            <tr>
			    <td class="data"><small>New? Create an account <a href="index.html">here</a></small></td>	
			</tr>
		</table>
	</center>
	</form>
</body>
</html>
